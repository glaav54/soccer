<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="cache-control" content="no-cache" />
  
  <title>Soccer calendar</title>
  <link rel="stylesheet" href="styles.css?1">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="calendar">
        <header>
          <h3>April</h3>
          <a class="btn-prev roboto-angle-left" href="#"></a>
          <a class="btn-next roboto-angle-right" href="#"></a>

              <td id="03">3</td>

            <tr>

            <tr>
              <td id="18" class="event" onclick="sampleOnClick(id)">18</td>

              <td id="23" class="event" onclick="sampleOnClick(id)">23</td>

            <tr>

              <td id="30" class="event" onclick="sampleOnClick(id)">30</td>
              <td id="next1" class="next-month-event" onclick="sampleOnClick(id)">1</td>
            </tr>
            <tr>
              <td id="next2" class="next-month-event" onclick="sampleOnClick(id)">2</td>
              <td id="next3" class="next-month-event" onclick="sampleOnClick(id)">3</td>

              <td id="next8" class="next-month-event" onclick="sampleOnClick(id)">8</td>

          </tbody>
        </table>

    </div>

    <div class="card">
      <h4 id="gameday">Games by date:</h4>
      
      <div id="maxim" class="box">
        Maxim: No events
      </div>
      <div id="daniel" class="box">
